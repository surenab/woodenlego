{% load static %}
<!DOCTYPE html>
<html lang="zxx">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Contact</title>
		<link rel="icon" href="{% static 'images/favicon.ico'%}">
		<!-- JqueryUI -->
		<link rel="stylesheet" type="text/css" href="{% static "css/jquery-ui.css" %}">
		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
		<!-- Awesome font icons -->
		<link rel="stylesheet" type="text/css" href="{% static "css/font-awesome.min.css" %}" media="screen">
		<!-- Owlcoursel -->
		<link rel="stylesheet" type="text/css" href="{% static "css/owl-coursel/owl.carousel.css" %}">
		<link rel="stylesheet" type="text/css" href="{% static "css/owl-coursel/owl.transitions.css" %}">
		<!-- Magnific-popup -->
		<link rel="stylesheet" type="text/css" href="{% static "css/magnific-popup/magnific-popup.css" %}">
		<!-- Style -->
		<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}" media="screen">
		<!-- Fw -->
		<link rel="stylesheet" type="text/css" href="{% static "css/fw.css" %}" media="screen">
	</head>
	<body>
		<div class="preloader">
			<i class="fa fa-spinner"></i>
		</div>
		{% include "website_header.html" %}
		<!-- Breadcrumb -->
		<div class="container">
			<ul class="breadcrumb">
				<li>
					<a href="#">
						<i class="fa fa-home m-r-5"></i>
						Home
					</a>
				</li>
				<li>Contact us</li>
			</ul>
		</div>
		<!-- Contact page -->
		<div class="container">
			<div class="thumb p-30">
				<h3 class="title">Contact us</h3>
				<div class="row">
					<div class="col-sm-7 col-md-7 col-lg-8">
						<form class="contact-form">
							<div class="form-group">
								<input type="email" class="form-control form-item" placeholder="Email">
							</div>
							<div class="form-group">
								<input type="text" class="form-control form-item" placeholder="Phone">
							</div>
							<div class="form-group">
								<input type="text" class="form-control form-item" placeholder="Adress">
							</div>
							<textarea class="form-control form-item h-200 m-b-15" placeholder="Content" rows="3"></textarea>
							<button type="submit" class="btn ht-btn bg-3">Send</button>
						</form>
					</div>
					<div class="col-sm-5 col-md-5 col-lg-4 p-t-40">
						<p class="f-25 f-bold m-t-20">(+374) 777 83 777 </p>
						<p class="m-b-15">Support@crepundy.com</p>
						<p>4 MicroDistrict Abovyan Armenia</p>
					</div>
				</div>
			</div>
		</div>
		{% include "website_process.html" %}
		<!-- Footer -->
		{% include "website_footer.html" %}
		<!-- jQuery -->
		<script src="{% static "js/jquery/jquery-2.2.4.min.js" %}"></script>
		<!-- JqueryUI -->
		<script src="{% static "js/jquery/jquery-ui.js" %}"></script>
		<!-- Bootstrap -->
		<script src="{% static "js/bootstrap/bootstrap.min.js" %}"></script>
		<!-- Owl-coursel -->
		<script src="{% static "js/owl-coursel/owl.carousel.js" %}"></script>
		<!-- Magnific-popup -->
		<script src="{% static "js/magnific-popup/jquery.magnific-popup.min.js" %}"></script>
		<!-- Script -->
		<script src="{% static "js/script.js" %}"></script>
	</body>
</html>
